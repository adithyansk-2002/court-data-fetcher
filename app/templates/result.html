<!DOCTYPE html>
<html>
<head>
    <title>Case Result</title>
</head>
<body>
    {% if error %}
        <p>Error: {{ error }}</p>
    {% else %}
        <h2>Case Details</h2>
        <p><strong>Parties:</strong> {{ result.parties }}</p>
        <p><strong>Filing Date:</strong> {{ result.filing_date }}</p>
        <p><strong>Next Hearing:</strong> {{ result.next_hearing }}</p>
        <p><strong>Order:</strong> <a href="{{ result.latest_order_link }}" target="_blank">Download PDF</a></p>
    {% endif %}
</body>
</html>
